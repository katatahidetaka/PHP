<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>PHP問い合わせ</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <h1>お問い合わせフォーム</h1>
    <form action="mail_confirm.php" method="post">
        <div class="a">
            <label>名前</label>
            <br>
            <input type="text" class="text" size="35" name="name">
        </div>
        <div class="a">
            <label>メールアドレス</label>
            <br>
            <input type="text" class="text" size="35" name="mail">
        </div>
        <div class="a">
            <label>年齢</label>
            <br>
            <select class="dropdown" name="age">
                <option>選択してください</option>
                <script>
                    for (var age = 18; age <= 65; age++) {
                        document.write("<option value=" + age + ">");
                        document.write(age);
                        document.write("歳</option>");
                    }
                </script>

            </select>
        </div>
        <div class="a">
            <label>コメント</label>
            <br>
            <textarea rows="7" cols="35" name="comments"></textarea>
        </div>
        <div>
            <input type="submit" class="submit" value="送信する">
        </div>

    </form>
</body>

</html>
